<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllForYourHealth - Login Screen</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 10px solid #111;
        }
        .status-bar {
            height: 44px;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .time {
            font-weight: bold;
        }
        .icons {
            display: flex;
            gap: 5px;
        }
        .content {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: calc(100% - 44px);
        }
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .logo-icon {
            width: 50px;
            height: 50px;
            background-color: #6c5ce7;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }
        .logo-text {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }
        .tagline {
            font-size: 16px;
            color: #666;
            margin-bottom: 50px;
            text-align: center;
        }
        .form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
        }
        .button {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            background-color: #6c5ce7;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .forgot-password {
            text-align: center;
            margin-top: 20px;
            color: #6c5ce7;
            font-size: 14px;
            cursor: pointer;
        }
        .signup {
            margin-top: auto;
            text-align: center;
            padding: 20px;
        }
        .signup-text {
            color: #666;
            font-size: 14px;
        }
        .signup-link {
            color: #6c5ce7;
            font-weight: bold;
            cursor: pointer;
        }
        .heart-icon {
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="icons">
                <span>üì∂</span>
                <span>üì°</span>
                <span>üîã</span>
            </div>
        </div>
        <div class="content">
            <div class="logo">
                <div class="logo-icon">
                    <span class="heart-icon">‚ù§Ô∏è</span>
                </div>
                <div class="logo-text">allforyourhealth</div>
            </div>
            <div class="tagline">
                A smart, personalized digital health companion
            </div>
            <div class="form">
                <input type="email" class="input" placeholder="Email" />
                <input type="password" class="input" placeholder="Password" />
                <button class="button">Login</button>
            </div>
            <div class="forgot-password">
                Forgot Password?
            </div>
            <div class="signup">
                <span class="signup-text">Don't have an account? </span>
                <span class="signup-link">Sign Up</span>
            </div>
        </div>
    </div>
</body>
</html>
